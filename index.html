<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="./scripts/js/iconConfig.js" defer></script>
  <script src="./scripts/js/providerConfig.js" defer></script>
  <script src="./scripts/js/workflowManager.js" defer></script>
  <script src="./scripts/js/nodeMenu.js" defer></script>
  <script src="./scripts/js/main.js" defer></script>
  <!-- Shared Nodes -->
  <script src="./scripts/js/nodes/shared/PromptNode.js" defer></script>
  <script src="./scripts/js/nodes/shared/ImagePreviewNode.js" defer></script>
  <script src="./scripts/js/nodes/shared/ImageUploadNode.js" defer></script>
  <script src="./scripts/js/nodes/shared/VideoPreviewNode.js" defer></script>
  <script src="./scripts/js/nodes/shared/VideoUploadNode.js" defer></script>

  <script src="./scripts/js/nodes/shared/Model3DUploadNode.js" defer></script>
  <script src="./scripts/js/nodes/shared/JsonOutputNode.js" defer></script>
  <!-- Flux Schnell -->
  <script src="./scripts/js/nodes/flux-schnell/wavespeed.js" defer></script>
  <script src="./scripts/js/nodes/flux-schnell/fal.js" defer></script>
  <!-- Image Upscaler -->
  <script src="./scripts/js/nodes/image-upscaler/wavespeed.js" defer></script>
  <!-- <script src="./scripts/js/nodes/image-upscaler/fal.js" defer></script> -->
  <!-- Midjourney Video -->
  <script src="./scripts/js/nodes/midjourney-video/wavespeed.js" defer></script>
  <!-- Qwen Image Edit -->
  <script src="./scripts/js/nodes/qwen-image-edit/wavespeed.js" defer></script>
  <!-- Legacy nodes (to be removed) -->

</head>
<body>
  <div id="workflow-controls">
    <button class="workflow-btn" id="export-btn">ðŸ“¥ Export</button>
    <button class="workflow-btn" id="import-btn">ðŸ“¤ Import</button>
    <input type="file" id="file-input" accept=".json">
  </div>
  <!-- Top-level API key panel removed - moved inside the new right-sidebar -->
  <div id="zoom-control">
    <button class="zoom-btn" id="zoom-out">âˆ’</button>
    <label for="zoom-slider">Zoom:</label>
    <input type="range" id="zoom-slider" min="0.1" max="2" step="0.1" value="1">
    <span id="zoom-value">100%</span>
    <button class="zoom-btn" id="zoom-in">+</button>
    <button id="center-btn">âŠ™ Center</button>
  </div>
  <button id="run-workflow-btn" class="fab" aria-label="Run Workflow">
    <!-- visible icon; visually-hidden status text remains for screen readers and JS updates -->
    <span class="material-icons play-icon" aria-hidden="true">play_arrow</span>
    <span id="run-workflow-text" class="visually-hidden">Run Workflow</span>
  </button>
  <canvas id="graph-container"></canvas>

  <!-- Minimalist floating action button and menu -->
  <div class="floating-action-wrap">
    <div id="floating-action">
    <!-- Make Run an icon-only FAB like the settings button (keeps UI compact) -->
    <button id="main-fab" class="fab" aria-label="Open menu"><span class="material-icons ">more_vert</span></button>
    </div>
  </div>

    <!-- Right sidebar - modern & minimalist. Opens from the right when Settings is clicked -->
    <aside id="right-sidebar" class="right-sidebar" role="dialog" aria-hidden="true">
      <div class="right-sidebar-header">
        <h3>Settings</h3>
        <button class="right-sidebar-close" id="sidebar-close" aria-label="Close"><span class="material-icons">close</span></button>
      </div>
      <div class="right-sidebar-body">
        <button class="sidebar-item" id="sidebar-import"><span class="material-icons">file_upload</span>Import</button>
        <button class="sidebar-item" id="sidebar-export"><span class="material-icons">file_download</span>Export</button>
        <!-- API Keys are shown immediately in a separate card below; removed the click-only button -->

        <!-- API Keys card inside the sidebar - visible by default as a separate box -->
        <!-- Wavespeed key box (matches Import/Export button style) -->
        <div class="key-card sidebar-card">
          <div class="key-card-title"><span class="material-icons">vpn_key</span>Wavespeed API Key</div>
          <div class="api-key-group">
              <!-- wrap password input in a form to satisfy browsers' password security warnings -->
              <form class="key-form" onsubmit="return false;">
                <!-- Hidden accessible username for password form (improves accessibility and silences browser hints) -->
                <label for="wavespeed-username" class="visually-hidden">Wavespeed username (optional)</label>
                <input type="text" id="wavespeed-username" name="wavespeed_username" autocomplete="username" class="visually-hidden">
                <input type="password" id="wavespeed-api-key-input" name="wavespeed_decrypted" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="new-password">
                <button type="submit" id="save-wavespeed-key-btn">Save Key</button>
              </form>
              <div class="api-status" id="wavespeed-api-status"></div>
            </div>
        </div>

        <!-- Fal key box (matches Import/Export button style) -->
        <div class="key-card sidebar-card">
          <div class="key-card-title"><span class="material-icons">key</span>Fal AI API Key</div>
          <div class="api-key-group">
              <!-- wrap password input in a form to satisfy browsers' password security warnings -->
              <form class="key-form" onsubmit="return false;">
                <!-- Hidden accessible username for password form (improves accessibility and silences browser hints) -->
                <label for="fal-username" class="visually-hidden">Fal username (optional)</label>
                <input type="text" id="fal-username" name="fal_username" autocomplete="username" class="visually-hidden">
                <input type="password" id="fal-api-key-input" name="fal_decrypted" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="new-password">
                <button type="submit" id="save-fal-key-btn">Save Key</button>
              </form>
              <div class="api-status" id="fal-api-status"></div>
            </div>
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
